    <script>
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            const generateBtn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            
            if (!text) {
                showError('è«‹è¼¸å…¥è¦è½‰æ›çš„æ–‡æœ¬');
                return;
            }
            
            // é‡ç½®ç‹€æ…‹
            result.style.display = 'block';
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = 'â³ ç”Ÿæˆä¸­...';
            
            try {
                let response;
                
                if (apiUrl.includes('/api/tts/generate')) {
                    // Express API æ ¼å¼
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voiceConfig: {}
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess(data.audioUrl, data);
                    } else {
                        showError(data.message || 'ç”Ÿæˆå¤±æ•—');
                    }
                } else {
                    // ç›´æ¥ TTS API æ ¼å¼
                    response = await fetch(apiUrl, {
                        method: 'POST',

                        },
                        body: JSON.stringify({
                            text: text,
                            format: 'wav'
                        })
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.startsWith('audio/')) {
                            const audioBlob = await response.blob();
                            const audioUrl = URL.createObjectURL(audioBlob);
                            showSuccess(audioUrl, { size: audioBlob.size });
                        } else {
                            const errorText = await response.text();
                            showError(`æœå‹™å™¨è¿”å›éŒ¯èª¤: ${errorText}`);
                        }
                    } else {
                        const errorText = await response.text();
                        showError(`HTTP ${response.status}: ${errorText}`);
                    }
                }
                
            } catch (err) {
                console.error('TTS éŒ¯èª¤:', err);
                showError(`ç¶²çµ¡éŒ¯èª¤: ${err.message}`);
            } finally {

                generateBtn.textContent = 'ğŸš€ ç”ŸæˆèªéŸ³';

        function showSuccess(audioUrl, info = {}) {

            const audioPlayer = document.getElementById('audioPlayer');
            const audioInfo = document.getElementById('audioInfo');
            
            audioPlayer.src = audioUrl;
            success.style.display = 'block';
            
            let infoText = 'éŸ³é »å·²ç”Ÿæˆ';
            if (info.size) {

            }
            if (info.filename) {

            }
            audioInfo.textContent = infoText;
        }
