<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGem TTS 測試</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .audio-player {
            margin-top: 15px;
        }
        
        audio {
            width: 100%;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 HeyGem TTS 語音合成測試</h1>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="text">輸入文本：</label>
                <textarea id="text" placeholder="請輸入要轉換為語音的文本..." required>你好，這是 HeyGem TTS 語音合成系統的測試。</textarea>
            </div>
            
            <div class="form-group">
                <label for="apiUrl">TTS API 地址：</label>
                <select id="apiUrl">
                    <option value="http://localhost:18180/v1/invoke">原始 TTS 服務 (端口 18180)</option>
                    <option value="http://localhost:8080/v1/invoke">簡化 TTS 服務 (端口 8080)</option>
                    <option value="http://localhost:3000/api/tts/generate">Express API (端口 3000)</option>
                </select>
            </div>
            
            <button type="submit" id="generateBtn">🚀 生成語音</button>
        </form>
        
        <div id="result" class="result">
            <div id="loading" class="loading" style="display: none;">
                <p>⏳ 正在生成語音，請稍候...</p>
            </div>
            
            <div id="success" class="success" style="display: none;">
                <h3>✅ 語音生成成功！</h3>
                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        您的瀏覽器不支持音頻播放。
                    </audio>
                </div>
                <div class="status" id="audioInfo"></div>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h3>❌ 生成失敗</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value.trim();
            const apiUrl = document.getElementById('apiUrl').value;
            const generateBtn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            
            if (!text) {
                showError('請輸入要轉換的文本');
                return;
            }
            
            // 重置狀態
            result.style.display = 'block';
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = '⏳ 生成中...';
            
            try {
                let response;
                
                if (apiUrl.includes('/api/tts/generate')) {
                    // Express API 格式
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voiceConfig: {}
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess(data.audioUrl, data);
                    } else {
                        showError(data.message || '生成失敗');
                    }
                } else {
                    // 直接 TTS API 格式
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            format: 'wav'
                        })
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.startsWith('audio/')) {
                            const audioBlob = await response.blob();
                            const audioUrl = URL.createObjectURL(audioBlob);
                            showSuccess(audioUrl, { size: audioBlob.size });
                        } else {
                            const errorText = await response.text();
                            showError(`服務器返回錯誤: ${errorText}`);
                        }
                    } else {
                        const errorText = await response.text();
                        showError(`HTTP ${response.status}: ${errorText}`);
                    }
                }
                
            } catch (err) {
                console.error('TTS 錯誤:', err);
                showError(`網絡錯誤: ${err.message}`);
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = '🚀 生成語音';
            }
        });
        
        function showSuccess(audioUrl, info = {}) {
            const success = document.getElementById('success');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioInfo = document.getElementById('audioInfo');
            
            audioPlayer.src = audioUrl;
            success.style.display = 'block';
            
            let infoText = '音頻已生成';
            if (info.size) {
                infoText += ` (大小: ${(info.size / 1024).toFixed(1)} KB)`;
            }
            if (info.filename) {
                infoText += ` (文件: ${info.filename})`;
            }
            audioInfo.textContent = infoText;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
